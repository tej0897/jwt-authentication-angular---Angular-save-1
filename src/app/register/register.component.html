<form class="form-signin" [formGroup]='registerForm' (submit)="register()">
    <h1 class="h3 mb-3 fw-normal">Register</h1>
    <div class="form-floating">
        <input type="number" class="form-control" id="floatingInput" formControlName="empID">
        <label for="floatingInput">User ID</label>
      </div>
    <div class="form-floating">
      <input class="form-control" id="floatingInput" formControlName="empName">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <br>
    <br>
    <div *ngIf="success" style="color: green;">Registration Successful!! Please <a routerLink="/login">Login</a></div>
    <p *ngIf="errMessage" class="alert alert-danger alert-dismissible fade show">{{errMessage}}</p>
</form>
